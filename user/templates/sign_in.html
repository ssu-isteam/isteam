{% extends 'layout.html' %}

{% block content %}
<form action="." method="post">
    {% csrf_token %}
    <div class="form">
        {% for field in form %}
        <p>
            <label class="form__label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input class="form__text" type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}">
            {% if field.errors %}
                <div class="error-box">
                    <span style="color: red">{{ field.errors }}</span>
                </div>
            {% endif %}
        </p>
        {% endfor %}
        {% if form.is_valid %}
        <div style="color: red">
            <p>사용자를 찾을 수 없거나 잘못된 비밀번호 입니다.</p>
            <p>회원가입을 다시 진행하고 싶다면 운영진에게 문의해 주세요.</p>
        </div>
        {% endif %}
        <button type="submit" class="form__submit btn user__btn-primary">로그인</button>
    </div>
</form>
<a class="btn btn__no-color" href="{% url 'signup' %}">회원가입</a>
{% endblock %}
