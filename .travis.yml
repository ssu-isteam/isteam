language: python
python:
- '3.7'
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
  -in id_rsa.enc -out id_rsa -d
- openssl aes-256-cbc -K $encrypted_f182de71524d_key -iv $encrypted_f182de71524d_iv
  -in .prod.env.enc -out .prod.env -d
install:
- pip install -r requirements.txt
- npm i
- npm run bundle
script:
- "./manage.py test --settings isteam.settings.ci"
after_script:
- cp id_rsa ~/.ssh/
after_success:
- docker-compose -H $DOCKER_HOST up -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
